<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">My Form</h1>
        <p id="description">We appreciate your feedback. Please fill out this form to help us improve.</p>

        <form id="survey-form">
            <label id="name-label" for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label id="number-label" for="number">Age (between 1 and 100):</label>
            <input type="number" id="number" min="1" max="100" placeholder="Enter your age" required>

            <label for="dropdown">Select an option:</label>
            <select id="dropdown" required>
                <option value="">--Please choose an option--</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>

            <fieldset>
                <legend>Preferred Contact Method:</legend>
                <label>
                    <input type="radio" name="contact-method" value="email" required> Email
                </label>
                <label>
                    <input type="radio" name="contact-method" value="phone"> Phone
                </label>
            </fieldset>

            <fieldset>
                <legend>Hobbies:</legend>
                <label>
                    <input type="checkbox" value="reading"> Reading
                </label>
                <label>
                    <input type="checkbox" value="traveling"> Traveling
                </label>
                <label>
                    <input type="checkbox" value="sports"> Sports
                </label>
            </fieldset>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" placeholder="Your comments here..."></textarea>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
